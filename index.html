<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="joy-chords.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    
    <div class="controller">
      <div class="controller__top-buttons">
        <div id="btn-l1" class="controller__button">l1</div>
        <div id="btn-r1" class="controller__button">r1</div>
        <div id="btn-l2" class="controller__button">l2</div>
        <div id="btn-r2" class="controller__button">r2</div>
      </div>
      <div class="controller__left-buttons">
        <div id="btn-dup" class="controller__button">^</div>
        <div id="btn-dright" class="controller__button">&gt;</div>
        <div id="btn-ddown" class="controller__button">V</div>
        <div id="btn-dleft" class="controller__button">&lt;</div>
      </div>
      <div class="controller__center-buttons">
        <div id="btn-select" class="controller__button">select</div>
        <div id="btn-start" class="controller__button">start</div>
      </div>
      <div class="controller__right-buttons">
        <div id="btn-a" class="controller__button">a</div>
        <div id="btn-b" class="controller__button">b</div>
        <div id="btn-y" class="controller__button">y</div>
        <div id="btn-x" class="controller__button">x</div>
      </div>
      <div id="btn-lstick" class="controller__button">lstick</div>
      <div id="btn-rstick" class="controller__button">rstick</div>
    </div>
  </body>
  
</html>
